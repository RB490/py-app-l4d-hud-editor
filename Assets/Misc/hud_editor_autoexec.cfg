// Options
sv_cheats 1                             // ebic cheatz
sv_consistency 0                        // Allow modified game files
sv_lan 1                                // Disable steam authentication check aka 'No steam logon'
director_stop                           // No zombies. But also disables infected player spawning
director_no_mobs 1                      // Disable hordes <- doesnt work for scripted hordes
nb_blind 1                              // Stop infected bots without breaking their animation
sb_stop 1                               // Stop survivor bots
sb_all_bot_team 1                       // (L4D1?) Prevent shutting down of versus/survival/coop mode
sb_all_bot_game 1                       // Prevent shutting down of versus/survival/coop mode
m_rawinput 1					        // Raw mouse input
vs_max_team_switches 9999               // Scavenge/versus allowed team switches
cl_ignore_vpk_assocation 1              // Disable 'Enable Automatic Add-On Installation?' prompt on the main menu
closecaption 1                          // Enable full closed captions
con_enable 1                            // Enable console
sv_vote_creation_timer 0                // How often someone can individually call a vote
sv_vote_plr_map_limit 9999              // Number of failed votes a user can call per map
sv_vote_show_caller 1                   // Show the name of the person that called the vote
hud_zombieteam_showself 1               // Show your own status in the zombie team display
spec_allowroaming 1                     // Spectate mode free camera

// Controls
unbindall
bind "o" "map c1m4_atrium"
bind "p" "test_outtro_stats"
bind "g" "noclip"
bind "F8" "say /forcepause"                         // Pause game using sourcemod plugin because 'sv_pausable 1' and 'pause' dont work for some reason
bind "F9" "host_timescale 0.010"                    // Slow-mo gamespeed for debugging
bind "F10" "host_timescale 1.0"                     // Default game speed
bind "F11" "exec hud_editor_command.cfg"            // Bind ahk uses for executing commands ingame
bind "n" "show_menu menu"                           // Admin system menu

