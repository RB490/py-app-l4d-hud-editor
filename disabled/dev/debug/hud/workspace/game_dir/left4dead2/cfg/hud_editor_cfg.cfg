// Options
sv_cheats 1                             // ebic cheatz
sv_consistency 0                        // Allow modified game files
sv_lan 1                                // Disable steam authentication check aka 'No steam logon'
sb_all_bot_team 1                       // Prevent shutting down of versus/survival/coop mode
m_rawinput 1					        // Raw mouse input

// Load map - game 'falls through' and uses the last valid specified map
map tutorial_standards                  // Valid for both L4D1 + L4D2
map curling_stadium                     // L4D2

// Load user settings
exec hud_editor_settings.cfg

// Controls
unbindall
bind "F1" "exec hud_editor_exec.cfg"    // Bind ahk uses for executing commands ingame
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "START" "gameui_activate"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "h" "motd"
bind "m" "chooseteam"
bind "c" "+voicerecord"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "+mouse_menu QA"
bind "y" "messagemode"
bind "z" "+mouse_menu Orders"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F5" "jpeg"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"